<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <title>تعديل منتج</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <div class="container">
        <h1>✏️ تعديل منتج</h1>
        <form method="POST">
            <input type="text" name="name" value="{{ product.name }}" required>
            <input type="number" name="quantity" value="{{ product.quantity }}" required>
            <input type="number" step="0.01" name="price" value="{{ product.price }}" required>
            <input type="date" name="expiry_date" value="{{ product.expiry_date }}" required>
            <input type="number" name="supplier_id" value="{{ product.supplier_id }}" required>
            <button type="submit" class="btn">تحديث</button>
            <a href="{{ url_for('index') }}" class="btn">رجوع</a>
        </form>
    </div>
</body>

</html>
